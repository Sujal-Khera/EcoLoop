<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Waste to Value</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3e6cb);
            min-height: 100vh;
        }
        .checkout-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .order-summary {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .payment-form {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .cart-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #eee;
            gap: 1rem;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        .cart-item-details {
            flex-grow: 1;
        }
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <span style="color: #27ae60;">Waste</span> to Value
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('marketplace') }}">Back to Marketplace</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="checkout-container">
        <div class="row">
            <!-- Order Summary -->
            <div class="col-md-5 mb-4">
                <div class="order-summary">
                    <h3 class="mb-4">Order Summary</h3>
                    <div id="orderItems">
                        <!-- Order items will be loaded here -->
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mt-4">
                        <h5>Subtotal:</h5>
                        <h5 id="subtotal">$0.00</h5>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h5>Shipping:</h5>
                        <h5 id="shipping">$5.00</h5>
                    </div>
                    <div class="d-flex justify-content-between mt-3">
                        <h4>Total:</h4>
                        <h4 id="total" class="text-success">$0.00</h4>
                    </div>
                </div>
            </div>

            <!-- Payment Form -->
            <div class="col-md-7">
                <div class="payment-form">
                    <h3 class="mb-4">Payment Details</h3>
                    <form id="paymentForm" onsubmit="return false;">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Shipping Address</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="state" class="form-label">State</label>
                                <input type="text" class="form-control" id="state" required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="zip" class="form-label">ZIP Code</label>
                                <input type="text" class="form-control" id="zip" required>
                            </div>
                        </div>

                        <hr class="my-4">

                        <h4 class="mb-3">Payment Method</h4>
                        <div class="mb-3">
                            <label for="cardName" class="form-label">Name on Card</label>
                            <input type="text" class="form-control" id="cardName" required>
                        </div>

                        <div class="mb-3">
                            <label for="cardNumber" class="form-label">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="expiry" class="form-label">Expiration</label>
                                <input type="text" class="form-control" id="expiry" placeholder="MM/YY" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="text" class="form-control" id="cvv" required>
                            </div>
                        </div>

                        <button class="btn btn-success btn-lg w-100 mt-4" type="submit" id="placeOrderBtn">
                            Place Order
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const orderItems = document.getElementById('orderItems');
            const subtotalEl = document.getElementById('subtotal');
            const totalEl = document.getElementById('total');
            const paymentForm = document.getElementById('paymentForm');
            const placeOrderBtn = document.getElementById('placeOrderBtn');

            // Load cart items
            async function loadCartItems() {
                try {
                    const response = await fetch('/api/cart/items');
                    if (!response.ok) throw new Error('Failed to fetch cart items');
                    const items = await response.json();
                    displayOrderItems(items);
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to load cart items');
                }
            }

            function displayOrderItems(items) {
                orderItems.innerHTML = '';
                let subtotal = 0;

                items.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    subtotal += itemTotal;

                    const itemElement = document.createElement('div');
                    itemElement.className = 'cart-item';
                    itemElement.innerHTML = `
                        <img src="${item.image}" alt="${item.title}">
                        <div class="cart-item-details">
                            <h6 class="mb-1">${item.title}</h6>
                            <p class="mb-0">$${item.price.toFixed(2)} Ã— ${item.quantity}</p>
                        </div>
                        <div class="text-end">
                            <h6>$${itemTotal.toFixed(2)}</h6>
                        </div>
                    `;
                    orderItems.appendChild(itemElement);
                });

                subtotalEl.textContent = `$${subtotal.toFixed(2)}`;
                const shipping = 5.00;
                totalEl.textContent = `$${(subtotal + shipping).toFixed(2)}`;
            }

            // Handle form submission
            paymentForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                placeOrderBtn.disabled = true;
                placeOrderBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Processing...';

                try {
                    const response = await fetch('/api/checkout', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            firstName: document.getElementById('firstName').value,
                            lastName: document.getElementById('lastName').value,
                            email: document.getElementById('email').value,
                            address: document.getElementById('address').value,
                            city: document.getElementById('city').value,
                            state: document.getElementById('state').value,
                            zip: document.getElementById('zip').value,
                            cardName: document.getElementById('cardName').value,
                            cardNumber: document.getElementById('cardNumber').value,
                            expiry: document.getElementById('expiry').value,
                            cvv: document.getElementById('cvv').value
                        })
                    });

                    if (!response.ok) throw new Error('Checkout failed');

                    const result = await response.json();
                    window.location.href = `/order-confirmation/${result.order_id}`;

                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to process payment. Please try again.');
                    placeOrderBtn.disabled = false;
                    placeOrderBtn.textContent = 'Place Order';
                }
            });

            // Initialize
            loadCartItems();
        });
    </script>
</body>
</html>
